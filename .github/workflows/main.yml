name: Desplegament Angular

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd exemples-dwec/09-angular/2425/myrecipes  # Move to correct directory
          npm install

      - name: Build Angular app
        run: |
          cd exemples-dwec/09-angular/2425/myrecipes
          npm run build -- --output-path=dist --base-href="/ProjecteFinal/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: exemples-dwec/09-angular/2425/myrecipes/dist
